<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/login.css" />
  </head>
  <body>
    <div class="main-content">
      <main>
        <header>
          <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
          <nav>
            <ul>
              <li>projets</li>
              <li>contact</li>
              <li id="log-in">login</li>
              <li>
                <img src="./assets/icons/instagram.png" alt="Instagram" />
              </li>
            </ul>
          </nav>
        </header>
        <section>
          <h2>Log In</h2>
          <form id="login-form">
            <ul class="form-list">
              <li class="login-input" id="email">
                <legend>E-mail</legend>
                <input type="email" name="email" />
              </li>
              <li class="login-input" id="password">
                <legend>Mot de passe</legend>
                <input type="password" name="password" />
              </li>
            </ul>
            <p class="message-erreur"></p>
            <button class="butt" id="login">Se connecter</button>
            <div class="mot-de-passe"><p>Mot de passe oublié</p></div>
          </form>
        </section>
      </main>
    </div>

    <footer>
      <div class="footers"><p>Mentions Légales</p></div>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
